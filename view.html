<style>
html, body {
    background-color: #C0C0C0;
    font-family: Arial, Helvetica, sans-serif;
    text-align: justify;
}
  #struct { 
    width:60%; 
    height: 60vh; 
    overflow:  scroll;
    float: left;

  }

  .txtblock { 
    color: black;
    display: block;
    font-family: monospace;

  }

  .single_item {
    margin-left: 1em; 
    border-left: 1px white solid;
  }
  .xxsingle_item:hover { 
    border-left:1px blue solid; 
  }
  
  .hoverme { color:blue; background-color: yellow; }

  #info { 
    float: left;
    width: 60vh;
    width: 100px;
  }


  #hexdump { 
    position: relative;
    float:right;
    border: 2px black solid;
    word-wrap:break-word;  
    max-width: 38ch; 
    overflow-wrap: break-word;
    vertical-align: top;
    font-size: 12pt;
    height: 60vh; 
    overflow:  scroll;
  }
  .one_hex { 
    padding: 2px; 
    font-family: monospace;
    white-space: pre; 
  }

</style>


<script >

  var ID = 100000;
  function nextID(){ ID ++ ; return ID; }

  function asHex(i,l){
    l = l || 8;
    l = l*2 ;
    return i.toString(16).padStart(l,'0');
  }
  function hexChunks(s){
    var r = '';
    for (e of s.match(/.{2}/g)) {
      r += `<span class='one_hex'>${e}</span>`;
    }
    return r;
    //return s.match(/.{2}/g).join(' ') 
  }

  function l(m){ console.log(m); }

  function add(m){
    document.getElementById('struct').innerHTML += "<br>" + m;
  }
  function offset(x){
    return `0x${ asHex(x.$POS,4) } + 0x${ asHex(x.$SIZE,2)} : ` + '-'.repeat(padding);
  }

  function new_element(id, elm, cls){
    cls = cls || '';
    var tmp = document.createElement(elm);
    tmp.id = id;
    for (c of cls.split(' ')){
      tmp.classList.add(c)
    }
    tmp.onmouseover1 = function () {
      this.classList.add('hoverme');
      //this._my_friend.classList.add('hoverme');
    }
    tmp.onmouseout1 = function () {
      this.classList.remove('hoverme');
      //this._my_friend.classList.remove('hoverme');
    }
    return tmp;
  }


  function hex_block(id,c,){
    var tmp = new_element(`${id}`, 'span', 'hexblock')
    tmp.innerHTML = c || '';
    return tmp
    //return `<span class='hexblock' id='h_${id}'>${c}</span>`;
  }


  function text_block(id, c, cls){
    cls = cls || ''
    var tmp = new_element(`${id}`, 'div', 'txtblock ' + cls)
    tmp.textContent = c || '';
    tmp.onclick = function () {
      // alert(this.id);
      return false;
    }
    return tmp
    // return `<div class="txtblock ${sc}' id='s_${id}'>${c}</div>`;
  }

  function glue(a,b){
    a._my_friend = b;
    b._my_friend = a;
  }

  function walk_LIST(x){
    l(offset(x) + ':: LIST');
    var id = nextID();

    var hex_stuff = hex_block(id, '', 'obj_hex');
    var txt_stuff = text_block(id, '', 'list_block single_item');
    var txt_head  = text_block(id,`LIST   size:${x.$SIZE}`, 'list_head');
    var txt_body = text_block(id, '', 'list_body');
    txt_stuff.appendChild(txt_head);
    txt_stuff.appendChild(txt_body);
    txt_stuff._offset = x.$POS;

    var i = 0 ;
    for ( const element of x.items){
        var tmp = walk(element);
        console.log(x);

        var item = text_block(tmp.txt.id, `● item:${i}`, 'list_item');
        item.appendChild(tmp.txt)
        item._offset = element.$POS;

        txt_body.appendChild(item);
        hex_stuff.appendChild(tmp.hex);
        glue(item, tmp.hex);
    }

    glue(txt_stuff, hex_stuff);
    return {
      txt: txt_stuff,
      hex: hex_stuff,
    };
  }


  function walk_OBJECT(x){
    l(offset(x) + ':: OBJECT : ' + `${x.$NAME}`);
    var id = nextID();

    var hex_stuff = hex_block(id, '', 'obj_hex');
    var txt_stuff = text_block(id, '', 'obj_block single_item');
    var txt_head = text_block(id,`object "${x.$NAME}" , size:${x.$SIZE}`, 'obj_head')
    var txt_body = text_block(id, '', 'obj_body');
    txt_stuff.appendChild(txt_head);
    txt_stuff.appendChild(txt_body);
    txt_stuff._offset = x.$POS;

    for ( const element of x.$ORDER){
  
      l(offset(x)+"field:"+element);
      var value = x[element];
      console.log("VALUE:", value);
      var tmp = walk(value);
      console.log("RETURN : ",element, tmp);
      
      var item = text_block(tmp.txt.id, `▶  ${element}`, 'object_item');
      item.appendChild(tmp.txt);
      item._offset = value.$POS;

      glue(item, tmp.hex);
      // console.log("ADD",tmp.txt, "->TO->", txt_body);

      txt_body.appendChild(item);
      hex_stuff.appendChild(tmp.hex);

    }
    glue(txt_stuff, hex_stuff);
    return {
      txt: txt_stuff,
      hex: hex_stuff,
    };
  }


  function walk_DATA(x){
    l(offset(x) + ':: DATA : ' + `${x.data_hex}`);
    var id = nextID();
    var other = '';
    if (x.hasOwnProperty('format')){
      other = `FORMAT:${x.format} VALUE:${x.data_fmt}`; 
    }
    var txt_stuff = text_block(id, `DATA: size:${x.$SIZE} ${other}`, 'data_block single_item') ;
    var hex_stuff = hex_block(id, hexChunks(x.data_hex) ) ;

    txt_stuff._offset = x.$POS;
    glue(txt_stuff, hex_stuff);
    return {
      txt: txt_stuff,
      hex: hex_stuff,
    };
  }

  var padding = 0 ;
  function walk(item){
    padding ++;
    if ( item.$TYPE == 'LIST' ) {
      return walk_LIST(item);
    }
    if ( item.$TYPE == 'OBJECT' ) {
      return walk_OBJECT(item);
    }
    if ( item.$TYPE == 'DATA' ) {
      return walk_DATA(item);
    }
    padding --;
  }

  function loadStuff(){
    var raw = JSON.parse(document.getElementById('inputdata').value);
    console.log(raw);
    window.raw_object = raw;
    html_stuff = walk(raw.struct);
    document.getElementById('struct').innerHTML='';
    document.getElementById('struct').appendChild(html_stuff.txt);
    document.getElementById('hexdump').innerHTML='';
    document.getElementById('hexdump').appendChild(html_stuff.hex);

  
  }
  addEventListener('load', (event) => {

    let parent = document.getElementById('struct');

    parent.onmouseover = parent.onmouseout = handler;
    function handler(event) {
  
      
      let type = event.type;

      if ( type == 'mouseover' ) {
        if ( event.target.hasOwnProperty('_offset') ) {
          var o = event.target._offset;
          document.getElementById('info').innerHTML = ` Offset :<br> 0x${asHex(o)}`;
        }
      } else {
        document.getElementById('info').innerHTML = '';
      }

      //console.log(type + " target=" + event.target.id)
      if (event.target._my_friend) {
        //console.log(type, type=='mouseover', type=='mouseout'); // , event.target.classList, event.target._my_friend.classList);
        if ( type == 'mouseover' ) {
          //console.log("ADD");
          event.target.classList.add('hoverme');
          event.target._my_friend.classList.add('hoverme');
        } else {
          //console.log("REMOVE");
          event.target.classList.remove('hoverme');
          event.target._my_friend.classList.remove('hoverme');
        }
        //console.log("END", event.target, event.target._my_friend);
      }
      
      return false;
    }

    // parent.onmouseover = function(e){ console.log(e); };

  });
  

</script>
